<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GPU test</title>
    <script src="index.js"></script>
    <style>
        @keyframes animated-size {
        0% {
            width: 10px;
            height: 600px;
        }
        50% {
            width: 100%;
            height: 600px;
        }
        100% {
            width: 10px;
            height: 600px;
        }
        }

        .animatedCanvasSize {
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-name: animated-size;
            animation-timing-function: ease;
        }
    </style>
</head>
<body>
    <canvas class="animatedCanvasSize" width="800" height="600" id="viewportCanvas"></canvas>
</body>
</html>
